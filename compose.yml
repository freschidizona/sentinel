  flask_mqtt:
    container_name: flask_mqtt
    image: flask:1.0.0
    networks:
      - sentinel
    build:
      context: ./BE
      dockerfile: flask.dockerfile
    expose:
      - 4000
      - 1883
    ports:
      - 4000:4000
      - 1883:1883
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres
      - REDIS_URL=redis://redis:redis@redis:6379/redis
    depends_on:
      - db
  db:
    container_name: db
    image: postgres:13
    networks:
      - sentinel
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB:
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    container_name: redis
    image: redis:latest
    restart: always
    networks:
      - sentinel
    ports:
      - 6379:6379
    environment:
      - REDIS_PASSWORD=my-password
      - REDIS_PORT=6379
      - REDIS_DATABASES=16

networks:
    sentinel:
        driver: bridge

volumes:
  pgdata: {}